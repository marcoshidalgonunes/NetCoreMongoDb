version: '3.4'

services:

  mongo:
    container_name: bookstoredb
    image: mongo
    restart: always
    volumes:
      - mongodata:/data/db
    ports:
      - 27018:27017
    networks:
      - lan-network

  catalog:
    image: ${DOCKER_REGISTRY-}catalog
    build:
      context: .
      dockerfile: Catalog/Dockerfile
    depends_on:
      - mongo
    links:
      - mongo
    ports:
      - "5050:80"
    networks:
      - lan-network

  ui:
    image: ${DOCKER_REGISTRY-}catalog-ui
    build: 
      context: ../front-end/catalog/.
      dockerfile: Dockerfile
    container_name: catalog_ui
    ports:
      - '3001:3000'
    depends_on:
      - catalog
    links:
      - catalog
    environment:
      - NODE_ENV=development
    volumes:
      - '../front-end/catalog/.:/app'
      - '/app/node_modules'
    networks:
      - lan-network

volumes:
  mongodata:

networks:
  lan-network:
